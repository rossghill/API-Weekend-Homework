<!DOCTYPE html>
<html>
  <head>
    <title>Weekend Homework</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbVyUzv8644GXI-mTNHkymWCbc5KlF2PU&callback=initMap"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="ColumnChart.js"></script>
    <script src='app.js'></script>
    <script type="text/javascript" src="map_wrapper.js"></script>
  </head>
  <body>
    <h1><i class="fas fa-globe"></i> Select a country: </h1>
    <select id="countries-select">
      <option value="select-country" selected disabled>Select country</option>
    </select>
    <p></p>
    <section id="main-map"></section>

    <section id="country-info">
      <div id="gif-container">
        <h2 id="name-display"></h2>
        <img id="gif-img">
      </div>
      <div id="stats">
        <p id="population"> </p>
        <p id="timezone"></p>
        <p id="capital"></p>
        <p id="region"></p>
      </div>
    </section>
    <section id="column-container">
      <div id="column-chart"></div>
    </section>
    <!-- <section id="second-map"></section> -->

  </body>
</html>
